<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img id="imagem-logo" src="imagens/logoforca2.png" alt="Logo"></h1>

        <!-- √Årea da forca com cen√°rio de fundo -->
        <div class="area-forca">
            <img id="imagem-forca" src="imagens/forca.png" alt="Forca">
        </div>

        <div class="palavra">
            <div id="palavra-display"></div>
        </div>

        <div class="dica">
            <strong>Dica:</strong> <span id="dica-texto"></span>
        </div>

        <div class="info">
            <div class="erros">‚ùå Erros: <span id="erros">0</span>/6</div>
            <div class="acertos">‚úÖ Acertos: <span id="acertos">0</span></div>
        </div>

        <!-- Letras j√° tentadas -->
        <div class="letras-tentadas">
            <strong>Letras tentadas:</strong> <span id="lista-letras">-</span>
        </div>

        <!-- Input para digitar letras -->
        <div class="area-input">
            <h3>üî§ Digite uma letra:</h3>
            <div class="input-letra-container">
                <input
                    type="text"
                    id="input-letra"
                    placeholder="A-Z"
                    maxlength="1"
                    autofocus
                >
                <button id="btn-tentar" onclick="tentarLetraInput()">Tentar</button>
            </div>
        </div>

        <!-- Teclado Virtual -->
        <div class="teclado-virtual">
            <h3>‚å®Ô∏è Ou clique nas letras:</h3>
            <div class="teclado" id="teclado"></div>
        </div>

        <!-- √Årea para chutar palavra completa -->
        <div class="area-chute">
            <h3>üí° Arrisque a palavra completa:</h3>
            <div class="input-chute">
                <input
                    type="text"
                    id="input-palavra"
                    placeholder="Digite a palavra completa"
                    maxlength="20"
                >
                <button id="btn-chutar" onclick="chutar()">Chutar!</button>
            </div>
            <p class="aviso-chute">‚ö†Ô∏è Aten√ß√£o: Se errar, perde o jogo!</p>
        </div>

        <div class="mensagem" id="mensagem"></div>

        <button class="botao-reiniciar" onclick="reiniciarJogo()">üîÑ Novo Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
